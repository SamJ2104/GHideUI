<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>GHide</h1>
    <label for="website">Website:</label>
    <input type="text" id="website" placeholder="Enter website">

    <label for="passcode">Passcode:</label>
    <input type="text" id="passcode" placeholder="Enter passcode">

    <button onclick="generateUrl()">Generate URL</button>

    <p id="result"></p>

    <script>
        function generateUrl() {
            var websiteValue = document.getElementById('website').value;
            var passcodeValue = document.getElementById('passcode').value;

            // Encode values using Base64
            var encodedPasscode = btoa(passcodeValue);
            var encodedUrl = btoa(websiteValue);

            // Create the final URL
            var finalUrl = `https://google.samj.app/?q=${encodedPasscode}&userid=${encodedUrl}`;

            // Display the result
            document.getElementById('result').innerHTML = `Generated URL: <a href="${finalUrl}" target="_blank">${finalUrl}</a>`;
        }
    </script>
</body>
</html>
